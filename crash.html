<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash TMA - Balanced</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0a0a12; color: white; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .top-bar { width: 100%; padding: 10px 20px; background: #16213e; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; font-size: 14px; }
        .balance-box { background: #1a1a2e; padding: 8px 15px; border-radius: 8px; border: 1px solid #4ecca3; color: #4ecca3; font-weight: bold; }
        
        .game-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; position: relative; }
        #multiplier { font-size: clamp(70px, 15vw, 120px); font-weight: bold; color: #4ecca3; z-index: 2; }
        #timer { font-size: 50px; color: #f8b400; font-weight: bold; height: 60px; }
        .crashed { color: #e94560 !important; }

        .stats-bar { width: 100%; background: #1a1a2e; padding: 5px 20px; font-size: 12px; color: #bbb; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }

        .live-wins { width: 100%; height: 150px; background: #0f0f1a; overflow-y: auto; padding: 10px; box-sizing: border-box; border-top: 1px solid #333; }
        .win-entry { font-size: 13px; padding: 6px 10px; border-radius: 4px; background: #16213e; margin-bottom: 5px; display: flex; justify-content: space-between; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .win-name { color: #4ecca3; font-weight: 500; } 
        .win-amount { color: #f8b400; font-weight: bold; }

        .controls { width: 100%; padding: 20px; background: #16213e; display: flex; justify-content: center; box-sizing: border-box; }
        #actionBtn { width: 100%; max-width: 400px; padding: 18px; font-size: 16px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-join { background: #4ecca3; color: #0a0a12; }
        .btn-joined { background: #1a1a2e; color: #4ecca3; border: 2px solid #4ecca3 !important; }
        .btn-cashout { background: #e94560; color: white; box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        .info-text { margin-bottom: 10px; font-size: 16px; color: #f8b400; font-weight: bold; height: 20px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div id="userDisplay">@user</div>
        <div class="balance-box"><span id="balanceDisplay">0</span> so'm</div>
    </div>

    <div class="stats-bar">
        <span>O'yinchilar: <b id="playerCount">0</b></span>
        <span id="gameIdDisplay">Raund: #00000</span>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="timer"></div>
        <div class="info-text" id="infoText"></div>
    </div>

    <div style="padding: 5px 20px; font-size: 11px; color: #555;">JORIY RAUND NATIJALARI:</div>
    <div class="live-wins" id="liveWins"></div>

    <div class="controls">
        <button id="actionBtn" class="btn-join">O'yinga qo'shilish</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, update, remove, push, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBt_YoPMKJlEL7RAGwWNx6uPJpoOHaQ2iY",
        authDomain: "game-49172.firebaseapp.com",
        databaseURL: "https://game-49172-default-rtdb.firebaseio.com",
        projectId: "game-49172",
        storageBucket: "game-49172.firebasestorage.app",
        messagingSenderId: "695585468530",
        appId: "1:695585468530:web:e0155f596c4778d1d412eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "Mehmon", username: "guest" };
    const userId = user.id.toString();
    const userName = user.username || user.first_name;

    document.getElementById('userDisplay').innerText = "@" + userName;

    const multDisplay = document.getElementById('multiplier');
    const timerDisplay = document.getElementById('timer');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const actionBtn = document.getElementById('actionBtn');
    const infoText = document.getElementById('infoText');
    const liveWins = document.getElementById('liveWins');

    let currentBalance = 0;
    let userState = "idle"; 
    let gameLoop;
    let localStatus = "";
    let lastCleanedGameId = "";

    // Balansni kuzatish
    onValue(ref(db, `users/${userId}`), (snap) => {
        if (snap.exists()) {
            currentBalance = snap.val().balance;
            balanceDisplay.innerText = currentBalance.toLocaleString();
        } else {
            set(ref(db, `users/${userId}`), { balance: 100, name: userName }); 
        }
    });

    onValue(ref(db, 'online_players'), (snap) => {
        document.getElementById('playerCount').innerText = snap.exists() ? Object.keys(snap.val()).length : 0;
    });

    // Jonli yutuqlarni kuzatish
    onValue(ref(db, 'history'), (snap) => {
        if (snap.exists()) {
            liveWins.innerHTML = "";
            const logs = Object.values(snap.val()).reverse();
            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = "win-entry";
                div.innerHTML = `<span class="win-name">@${log.user}</span> <span>${log.x}x</span> <span class="win-amount">+${log.win} so'm</span>`;
                liveWins.appendChild(div);
            });
        } else {
            liveWins.innerHTML = "";
        }
    });

    onValue(ref(db, 'current_game'), (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            checkQueue();
            return;
        }

        // Yangi raund boshlanganda tarixni faqat bir marta tozalash
        if (data.status === 'waiting' && lastCleanedGameId !== data.id) {
            lastCleanedGameId = data.id;
            remove(ref(db, 'history')); 
        }

        localStatus = data.status;
        document.getElementById('gameIdDisplay').innerText = "Raund: #" + data.id.slice(-5);
        cancelAnimationFrame(gameLoop);
        
        const updateTick = () => {
            const now = Date.now();
            if (data.status === 'waiting') {
                const diff = Math.ceil((data.startTime + 10000 - now) / 1000);
                if (diff > 0) {
                    multDisplay.innerText = "1.00x";
                    multDisplay.classList.remove('crashed');
                    timerDisplay.innerText = diff;
                    updateUI('waiting');
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    if (userState === "joined") userState = "playing";
                    startFlight(data);
                }
            } 
            else if (data.status === 'flying') {
                timerDisplay.innerText = "";
                const elapsed = (now - data.startTime) / 1000;
                let currentX = Math.pow(Math.E, 0.08 * elapsed);

                if (currentX < data.targetX) {
                    multDisplay.innerText = currentX.toFixed(2) + "x";
                    updateUI('flying', currentX);
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    handleCrash(data);
                }
            }
        };
        gameLoop = requestAnimationFrame(updateTick);
    });

    function updateUI(status, x = 1) {
        if (status === 'waiting') {
            actionBtn.innerText = (userState === "joined") ? "O'YINDASIZ" : "O'yinga qo'shilish";
            actionBtn.className = (userState === "joined") ? "btn-joined" : "btn-join";
            infoText.innerText = "";
        } else {
            if (userState === "playing") {
                // Yangi hisob-kitob: 1x = 1 so'm
                let currentWin = Math.floor(x);
                actionBtn.innerText = `NAQD PULLASH: ${currentWin} so'm`;
                actionBtn.className = "btn-cashout";
            } else {
                actionBtn.innerText = "Kutilmoqda...";
                actionBtn.className = "btn-joined";
            }
        }
    }

    actionBtn.onclick = async () => {
        if (actionBtn.className === "btn-join" && localStatus === "waiting") {
            userState = "joined";
            update(ref(db, `online_players/${userId}`), { name: userName });
            updateUI("waiting");
        } else if (userState === "playing" && actionBtn.className === "btn-cashout") {
            const xValue = parseFloat(multDisplay.innerText);
            const win = Math.floor(xValue); // 1x uchun 1 so'm
            
            await update(ref(db, `users/${userId}`), { balance: currentBalance + win });
            await push(ref(db, 'history'), { user: userName, x: xValue.toFixed(2), win: win });
            
            userState = "idle";
            infoText.innerText = `+${win} so'm yutdingiz!`;
            remove(ref(db, `online_players/${userId}`));
        }
    };

    function handleCrash(data) {
        multDisplay.innerText = data.targetX.toFixed(2) + "x";
        multDisplay.classList.add('crashed');
        infoText.innerText = "PORTLADI!";
        userState = "idle";
        remove(ref(db, `online_players/${userId}`));
        setTimeout(() => { resetToNext(data); }, 500);
    }

    async function checkQueue() {
        const qSnap = await get(ref(db, 'queue'));
        if (qSnap.exists()) {
            const keys = Object.keys(qSnap.val());
            const first = qSnap.val()[keys[0]];
            runTransaction(ref(db, 'current_game'), (curr) => {
                if (curr === null) return { status: 'waiting', targetX: first.x, id: keys[0], startTime: Date.now() };
                return;
            });
        }
    }

    function startFlight(data) {
        runTransaction(ref(db, 'current_game'), (curr) => {
            if (curr && curr.status === 'waiting') {
                curr.status = 'flying';
                curr.startTime = Date.now();
                return curr;
            }
            return;
        });
    }

    async function resetToNext(data) {
        const newKey = push(ref(db, 'queue')).key;
        const updates = {};
        updates[`queue/${data.id}`] = null;
        updates[`queue/${newKey}`] = { x: data.targetX };
        updates['current_game'] = null;
        await update(ref(db), updates);
    }
</script>
</body>
</html>
