<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash So'm - TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0a0a12; color: white; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        
        /* Yuqori qism */
        .top-bar { width: 100%; padding: 10px 15px; background: #16213e; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .brand-name { color: #f8b400; font-weight: bold; font-size: 18px; letter-spacing: 1px; }
        .balance-group { display: flex; align-items: center; gap: 10px; }
        .balance-box { background: #1a1a2e; padding: 8px 12px; border-radius: 8px; border: 1px solid #4ecca3; color: #4ecca3; font-weight: bold; font-size: 14px; }
        .withdraw-btn { background: #f8b400; color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* Tarix paneli */
        .history-bar { width: 100%; padding: 8px 10px; background: #0f0f1a; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #333; scrollbar-width: none; }
        .history-bar::-webkit-scrollbar { display: none; }
        .hist-item { padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; background: #16213e; border: 1px solid #333; min-width: 50px; text-align: center; }
        .hist-high { color: #4ecca3; border-color: #4ecca3; }
        .hist-low { color: #e94560; border-color: #e94560; }

        .game-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; position: relative; }
        #multiplier { font-size: clamp(60px, 15vw, 110px); font-weight: bold; color: #4ecca3; transition: 0.1s; }
        #timer { font-size: 45px; color: #f8b400; font-weight: bold; height: 55px; }
        .crashed { color: #e94560 !important; }

        .stats-bar { width: 100%; background: #1a1a2e; padding: 5px 20px; font-size: 12px; color: #bbb; display: flex; justify-content: space-between; }

        /* Jonli yutuqlar */
        .live-wins { width: 100%; height: 130px; background: #0a0a12; overflow-y: auto; padding: 10px; box-sizing: border-box; border-top: 1px solid #333; }
        .win-entry { font-size: 12px; padding: 6px 10px; border-radius: 4px; background: #16213e; margin-bottom: 4px; display: flex; justify-content: space-between; }

        .controls { width: 100%; padding: 20px; background: #16213e; display: flex; justify-content: center; }
        #actionBtn { width: 100%; max-width: 400px; padding: 18px; font-size: 16px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-join { background: #4ecca3; color: #0a0a12; }
        .btn-joined { background: #1a1a2e; color: #4ecca3; border: 2px solid #4ecca3 !important; }
        .btn-cashout { background: #e94560; color: white; box-shadow: 0 0 20px rgba(233, 69, 96, 0.4); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand-name">CRASH SO'M</div>
        <div class="balance-group">
            <div class="balance-box"><span id="balanceDisplay">0</span> so'm</div>
            <button class="withdraw-btn" onclick="openWithdraw()">Yechish</button>
        </div>
    </div>

    <div class="history-bar" id="gameHistory"></div>

    <div class="stats-bar">
        <span id="userDisplay">@user</span>
        <span>O'yinchilar: <b id="playerCount">0</b></span>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="timer"></div>
        <div id="infoText" style="height: 20px; color: #f8b400; font-weight: bold; margin-top: 10px;"></div>
    </div>

    <div class="live-wins" id="liveWins"></div>

    <div class="controls">
        <button id="actionBtn" class="btn-join">O'yinga qo'shilish</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, update, remove, push, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBt_YoPMKJlEL7RAGwWNx6uPJpoOHaQ2iY",
        authDomain: "game-49172.firebaseapp.com",
        databaseURL: "https://game-49172-default-rtdb.firebaseio.com",
        projectId: "game-49172",
        storageBucket: "game-49172.firebasestorage.app",
        messagingSenderId: "695585468530",
        appId: "1:695585468530:web:e0155f596c4778d1d412eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    // Adsgram ID ni shu yerga yozing
    const AdController = window.Adsgram.init({ blockId: "int-20560" });

    const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "Mehmon", username: "guest" };
    const userId = user.id.toString();
    const userName = user.username || user.first_name;

    document.getElementById('userDisplay').innerText = "@" + userName;

    const multDisplay = document.getElementById('multiplier');
    const timerDisplay = document.getElementById('timer');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const actionBtn = document.getElementById('actionBtn');
    const historyBar = document.getElementById('gameHistory');
    const liveWins = document.getElementById('liveWins');
    const infoText = document.getElementById('infoText');

    let currentBalance = 0;
    let userState = "idle"; 
    let gameLoop;
    let localStatus = "";
    let lastCleanedGameId = "";

    // 1. Balans
    onValue(ref(db, `users/${userId}`), (snap) => {
        if (snap.exists()) {
            currentBalance = snap.val().balance;
            balanceDisplay.innerText = currentBalance.toLocaleString();
        } else {
            set(ref(db, `users/${userId}`), { balance: 100, name: userName }); 
        }
    });

    // 2. Oxirgi 10 ta tarix
    onValue(ref(db, 'crash_history'), (snap) => {
        if (snap.exists()) {
            historyBar.innerHTML = "";
            const items = Object.values(snap.val()).reverse().slice(0, 10);
            items.forEach(val => {
                const div = document.createElement('div');
                div.className = `hist-item ${val >= 2 ? 'hist-high' : 'hist-low'}`;
                div.innerText = parseFloat(val).toFixed(2) + "x";
                historyBar.appendChild(div);
            });
        }
    });

    // 3. O'yin mantiqi
    onValue(ref(db, 'current_game'), (snapshot) => {
        const data = snapshot.val();
        if (!data) { checkQueue(); return; }

        if (data.status === 'waiting' && lastCleanedGameId !== data.id) {
            lastCleanedGameId = data.id;
            remove(ref(db, 'round_winners')); 
        }

        localStatus = data.status;
        cancelAnimationFrame(gameLoop);
        
        const updateTick = () => {
            const now = Date.now();
            if (data.status === 'waiting') {
                const diff = Math.ceil((data.startTime + 10000 - now) / 1000);
                if (diff > 0) {
                    multDisplay.innerText = "1.00x";
                    multDisplay.classList.remove('crashed');
                    timerDisplay.innerText = diff;
                    updateUI('waiting');
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    if (userState === "joined") userState = "playing";
                    startFlight(data);
                }
            } 
            else if (data.status === 'flying') {
                timerDisplay.innerText = "";
                const elapsed = (now - data.startTime) / 1000;
                let currentX = Math.pow(Math.E, 0.08 * elapsed);

                if (currentX < data.targetX) {
                    multDisplay.innerText = currentX.toFixed(2) + "x";
                    updateUI('flying', currentX);
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    handleCrash(data);
                }
            }
        };
        gameLoop = requestAnimationFrame(updateTick);
    });

    onValue(ref(db, 'round_winners'), (snap) => {
        liveWins.innerHTML = "";
        if (snap.exists()) {
            Object.values(snap.val()).reverse().forEach(log => {
                const div = document.createElement('div');
                div.className = "win-entry";
                div.innerHTML = `<span style="color:#4ecca3">@${log.user}</span> <span>${log.x}x</span> <b style="color:#f8b400">+${log.win} so'm</b>`;
                liveWins.appendChild(div);
            });
        }
    });

    function updateUI(status, x = 1) {
        if (status === 'waiting') {
            actionBtn.innerText = (userState === "joined") ? "O'YINDASIZ" : "O'yinga qo'shilish";
            actionBtn.className = (userState === "joined") ? "btn-joined" : "btn-join";
            if(userState === "idle") infoText.innerText = "";
        } else {
            if (userState === "playing") {
                actionBtn.innerText = `NAQD PULLASH: ${Math.floor(x)} so'm`;
                actionBtn.className = "btn-cashout";
            } else {
                actionBtn.innerText = "Kutilmoqda...";
                actionBtn.className = "btn-joined";
            }
        }
    }

    // Reklama va O'yinga qo'shilish mantiqi
    actionBtn.onclick = async () => {
        if (actionBtn.className === "btn-join" && localStatus === "waiting") {
            try {
                // Reklamani ko'rsatish
                await AdController.show().then(() => {
                    // Reklama to'liq ko'rilganda
                    userState = "joined";
                    update(ref(db, `online_players/${userId}`), { name: userName });
                    infoText.innerText = "Muvaffaqiyatli qo'shildingiz!";
                }).catch((result) => {
                    // Reklama yopib yuborilganda yoki xatolikda
                    tg.showAlert("O'yinga kirish uchun reklamani oxirigacha ko'rishingiz kerak!");
                });
            } catch (e) {
                console.error("Adsgram error", e);
            }
        } else if (userState === "playing" && actionBtn.className === "btn-cashout") {
            const xValue = parseFloat(multDisplay.innerText);
            const win = Math.floor(xValue);
            await update(ref(db, `users/${userId}`), { balance: currentBalance + win });
            await push(ref(db, 'round_winners'), { user: userName, x: xValue.toFixed(2), win: win });
            userState = "idle";
            infoText.innerText = `+${win} so'm yutdingiz!`;
            remove(ref(db, `online_players/${userId}`));
        }
    };

    function handleCrash(data) {
        multDisplay.innerText = data.targetX.toFixed(2) + "x";
        multDisplay.classList.add('crashed');
        userState = "idle";
        push(ref(db, 'crash_history'), data.targetX);
        remove(ref(db, `online_players/${userId}`));
        setTimeout(() => { resetToNext(data); }, 500);
    }

    async function checkQueue() {
        const qSnap = await get(ref(db, 'queue'));
        if (qSnap.exists()) {
            const keys = Object.keys(qSnap.val());
            runTransaction(ref(db, 'current_game'), (curr) => {
                if (curr === null) return { status: 'waiting', targetX: qSnap.val()[keys[0]].x, id: keys[0], startTime: Date.now() };
            });
        }
    }

    function startFlight(data) {
        runTransaction(ref(db, 'current_game'), (curr) => {
            if (curr && curr.status === 'waiting') {
                curr.status = 'flying';
                curr.startTime = Date.now();
                return curr;
            }
        });
    }

    async function resetToNext(data) {
        const newKey = push(ref(db, 'queue')).key;
        const updates = {};
        updates[`queue/${data.id}`] = null;
        updates[`queue/${newKey}`] = { x: data.targetX };
        updates['current_game'] = null;
        await update(ref(db), updates);
    }

    window.openWithdraw = function() {
        window.location.href = 'withdraw.html';
    };
</script>
</body>
</html>
